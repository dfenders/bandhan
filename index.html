<!DOCTYPE html>
<html>
  <head>
    <title>bandhan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/fontello-codes.css" rel="stylesheet">
  </head>
  
  <style>
    
    body{
      margin:0;      
      font-family:'Comfortaa', sans-serif;
    }
    
    header{
      background:#D4ACA3;
      min-height:20px;
      width:100%;
    }
    
    header > * > *, .grid{
      max-width: 70%; 
      margin: auto;
    }
    
    .hero{
      height:60vh;
      background-image:url('bandhan_banner.jpg');
      background-size:cover;
      background-position:center;
    }
    
    .logo{
      background:white; 
    }
    
    .logo > div{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo img{
      height:200px; 
    }
    
    .logo span{
      font-size: 100px;
      font-weight: 300;
      color: #D4ACA3; 
    }
    
    header ul{
      padding: 0;
      list-style:none;
      display:flex;
      gap:20px;
    }
    
    header ul li{
      padding:10px; 
    }
    
    .top_banner ul li{
      color:white; 
    }
    
    .top_banner ul li:first-of-type{
      margin-left:auto; 
    }
    
    nav{
       background:white; 
    }
    
    nav ul{          
      color:#D4ACA3;      
      justify-content:center;
      padding-bottom:20px;
      gap: 30px;
    }        
    
    .divider{
      padding:30px;
      text-align:center;
      font-size:24px;
      color:#D4ACA3;
      margin-top: 30px;
    }
        
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:30px;
    }
    
    .grid > div{
      background-color: #D4ACA3;
      height: 500px;
      background-size:cover;
      background-position:center;
      display:flex;      
      align-items: baseline;
    }
    
    .grid div:first-of-type{
      background-image:url('swaddle.jpg');      
    }
    
    .grid > div .text{
      width:100%;
      text-align:center;
      padding:20px; 
      font-size:24px;
      background:#D4ACA3;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
    }
            
  </style>
  
  <body>
    <header>
      <div class="top_banner">
        <ul>
          <li><i class="icon-basket"></i> cart (0)</li>
          <li>checkout</li>
        </ul>
      </div>
      <div class="logo">
        <div>
          <img src="bandhan_logo.png" />
          <span>bandhan</span>
        </div>
      </div>
      <nav>
        <ul>
          <li>home</li>
          <li>about</li>
          <li>shop</li>
          <li>contact</li>
        </ul>
      </nav>
      <div class="hero"></div>            
    </header>
    <div class="content">
      <div class="divider">
        our range
      </div>
      <div class="grid">
        <div>
          <div class="text">cotton swaddles</div>
        </div>
        <div>
          <div class="text">cotton bedding</div>
        </div>
        <div>
          <div class="text">cotton accessories</div>
        </div>
      </div>
    </div>
  </body>
</html>
