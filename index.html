<!DOCTYPE html>
<html>
  <head>
    <title>bandhan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/fontello-codes.css" rel="stylesheet">
  </head>
  
  <style>
    
    body{
      margin:0;      
      font-family:'Comfortaa', sans-serif;
    }
    
    header{
      background:#D4ACA3;
      min-height:20px;
      width:100%;
    }
    
    header > * > *{
      max-width: 70%; 
    }
    
    .hero{
      height:60vh;
      background-image:url('bandhan_banner.jpg');
      background-size:cover;
      background-position:center;
    }
    
    .logo{
      background:white; 
    }
    
    .logo img{
      height:200px; 
    }
    
    header ul{
      padding: 0;
      margin:auto; 
      list-style:none;
      display:flex;
      gap:20px;
    }
    
    header ul li{
      padding:10px; 
    }
    
    .top_banner ul li{
      color:white; 
    }
    
    .top_banner ul li:first-of-type{
      margin-left:auto; 
    }
    
    nav{
       background:white; 
    }
    
    nav ul{          
      color:#D4ACA3;      
      justify-content:center;
      padding-bottom:20px;
    }        
    
  </style>
  
  <body>
    <header>
      <div class="top_banner">
        <ul>
          <li><i class="icon-basket"></i> cart (0)</li>
          <li>checkout</li>
        </ul>
      </div>
      <div class="logo">
        <div>
          <img src="bandhan_logo.png" />
          <span>bandhan</span>
        </div>
      </div>
      <nav>
        <ul>
          <li>home</li>
          <li>about</li>
          <li>shop</li>
          <li>contact</li>
        </ul>
      </nav>
      <div class="hero"></div>    
        
    </header>
  </body>
</html>
